<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 分别引入jQuery和Bootstrap -->
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="css/bootstrap-4.6.0-dist/js/bootstrap.js"></script>
		<link rel="stylesheet" href="css/bootstrap-4.6.0-dist/css/bootstrap.css">
		<style type="text/css">
					form {
						width: 300px;
						/* 宽度 */
						text-align: center;
						/* 内容水平居中 */
						/* 让左右自适应 */
						margin-left: auto;
						margin-right: auto;
						margin-top: 100px;
					}
		 
					form button {
						width: 300px;/* 宽度 */
						margin-bottom: 20px;/* 下间距 */
					}
					form h2{
						margin-bottom: 20px;/* 下间距 */
					}
				</style>

	</head>
	<body>
		<form>
					<h2>用户注册</h2>
					<div class="form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Remake me</label>
					</div>
					<button type="submit" class="btn btn-primary">注册</button>
					<div class="form-group ">
						<label class="form-check-label" for="exampleCheck1">&copy;2017-2022</label>
					</div>
				</form>

	</body>
</html>
